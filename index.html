<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-section">
      <img class="card-back-img" src="images/bg-card-back.png" alt="card-back-img">
        <div class="cvc-num">000</div>
      <img class="card-front-img" src="images/bg-card-front.png" alt="card-front-img">
      <img class="front-card-icon" src="images/card-logo.svg">
      <div class="front-card-number">0000 0000 0000 0000</div>
      <div class="front-card-name-date">
        <div class="front-card-name">JANE APPLESEED</div>
        <div class="front-card-date">
          <span class="front-card-month">00</span>/<span class="front-card-year">00</span>
        </div>
      </div>
    </div>
    <form class="form-section">
      <div class="card-name">
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input class="cardholder-name" type="text" placeholder="e.g Jane Appleseed">
        <div class="name-error"></div>
      </div>
      <div class="card-number">
        <label for="card-num">CARD NUMBER</label>
        <input class="cardholder-number" type="number" placeholder="e.g 1234 5678 9123 0000" maxlength="16" minlength="16" oninput="if(this.value > this.maxLength) this.value = this.value.slice(0,this.maxLength)">
        <div class="number-error"></div>
      </div>
      <div class="card-expdate-cvc">
        <div class="expdate-cvc-label">
          <label for="card-expdate">EXP. DATE (MM/YY)</label>
          <label for="card-cvc">CVC</label>
        </div>
        <div class="card-date-cvc-input">
          <input class="card-month-input" type="number" placeholder="MM" maxlength="2" minlength="2" oninput="if(this.value > this.maxLength) this.value = this.value.slice(0,this.maxLength)">
        
          <input class="card-year-input" type="number" placeholder="YY" maxlength="2" minlength="2" oninput="if(this.value > this.maxLength) this.value = this.value.slice(0,this.maxLength)">
        
          <input class="card-cvc-input" type="number" placeholder="e.g 123" maxlength="3" minlength="3" oninput="if(this.value > this.maxLength) this.value = this.value.slice(0,this.maxLength)">        
        </div>
        <div class="date-cvc-error">
          <div class="month-error"></div>
          <div class="year-error"></div>
          <div class="cvc-error"></div>
        </div>
      </div>
      <button class="confirm-button">Confirm</button>
    </form>
    <div class="thanks hidden">
      <img src="images/icon-complete.svg" alt="" class="complete-icon">
      <h2 class="thank-you">THANK YOU!</h2>
      <div class="added">We've added your card details</div>
      <button class="continue-button">Continue</button>
    </div>
  </div>
  <script src="codes.js"></script>
</body>
</html>
